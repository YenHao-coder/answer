<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考題 3：前後端串接 -解答-</title>
    <link rel="stylesheet" href="style03.css">
</head>
<body>
    <div class="container">
        <h1>用戶資料提交</h1>
        <p>請輸入您的名稱和電子郵件，然後點擊提交。</p>
        
        <form id="submission-form">
            <div class="form-group">
                <label for="name">名稱:</label>
                <input type="text" id="name" name="name" required placeholder="請輸入您的名稱">
                <div id="name-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="email">電子郵件:</label>
                <input type="email" id="email" name="email" required placeholder="請輸入您的電子郵件">
                <div id="email-error" class="error-message"></div>
            </div>
            
            <button type="submit" id="submit-btn">提交</button>
        </form>

        <div id="response-message"></div>
    </div>

    <script src="script03.js"></script>

</body>
</html>
